<html>
    <head>
        <meta charset="utf-8" />
        <link href="files_upload.css" rel="stylesheet" type="text/css" />
        <title>Upload files view</title>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data" action="http://localhost:8080/upload_files">
            <div>
                <label for="file_uploads">Choose files to upload (TXT)</label>
                <input type="file" id="file_uploads" name="file_uploads" accept=".txt" multiple/>
            </div>
            <div class="files_preview">
                <p>No files currently selected for upload</p>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script src="files_upload.js"></script>
    </body>
</html>
